<!-- individual class -->
<div id="classScreen">
    <button id="backButton" class="btn btn-sm btn-link">Back</button>
    <h3 id="classScreenTitle">Class Details</h3>
    <div id="classDetails" class="mt-3">
        <p id="className">Class: </p>
        <p id="instructorName">Instructor: </p>
        <p id="classDescription">Description: </p>
        <p id="assignmentsDue">Assignments Due: </p>
        <p id="students">Students: </p>
        <p id="groups">Groups: </p>
        <p id="resources">Resources: </p>
        <p id="grades">Grade: </p>
        <p id="primaryLocation">Primary Location: </p>
        <p id="studentCode">Student Code: </p>
        <p id="groupCode">Group Codes: </p>
        <button id="btnGoToAssignments" class="btn btn-secondary">Go to Assignments</button>
        <button id="btnAddStudents" class="btn btn-primary">Add Students</button>
        <button id="btnAddGroups" class="btn btn-success">Add Groups</button>
        <button id="btnEdit" class="btn btn-warning">Edit Class</button>
        <button id="btnDelete" class="btn btn-danger">Delete Class</button>
    </div>
</div>
