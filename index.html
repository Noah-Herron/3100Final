<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Evaluations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar for the main page -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark" aria-label="Main Navigation">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Group Evaluations</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navbar items -->
                <!-- Login and Signup -->
                <div class="d-flex ms-auto">
                    <button type="button" class="btn btn-primary me-2" id="btnShowLogin" aria-label="Log in">Log In</button>
                    <button type="button" class="btn btn-secondary" id="btnShowSignUp" aria-label="Sign up">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Modal -->
    <div id="signUpModal" class="modal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true" role="dialog" aria-live="assertive">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign Up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" aria-controls="signUpModal"></button>
                </div>
                <div class="modal-body">
                    <!-- Sign Up Form -->
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required aria-describedby="usernameHelp">
                            <div id="usernameHelp" class="form-text">Username must be unique.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required aria-describedby="passwordHelp">
                            <div id="passwordHelp" class="form-text">Password must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required aria-describedby="confirmPasswordHelp">
                            <div id="confirmPasswordHelp" class="form-text">Please confirm your password.</div>
                        </div>
                        <div class="mb-3">
                            <label for="tnumber" class="form-label">T-Number</label>
                            <input type="text" class="form-control" id="tnumber" required aria-describedby="tnumberHelp">
                            <div id="tnumberHelp" class="form-text">Please enter your T-Number.</div>
                        </div>
                        <div class="mb-3">
                            <label for="classCode" class="form-label">Class Code</label>
                            <input type="text" class="form-control" id="classCode" required aria-describedby="classCodeHelp">
                            <div id="classCodeHelp" class="form-text">Please enter the class code.</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
