<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Evaluations</title>

    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
        .error-text {
            color: red;
            font-size: 0.875em;
            display: none;
        }

        .card-container {
            max-width: 500px;
            margin: auto;
            padding: 15px;
        }

        :root {
            --bright-purple: #8a2be2;
            --dark-purple: #5a1ba0;
            --gold: #ffd700;
        }

        body {
            background-color: var(--dark-purple);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .container-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            margin-top: 80px;
        }

        .left-panel {
            background: linear-gradient(135deg, var(--gold), var(--dark-purple));
            padding: 2rem;
            color: white;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        .logo-image {
            background: url("image/TTULogo2.png") no-repeat center/contain;
            min-height: 200px;
        }

        .btn-purple {
            background-color: var(--bright-purple);
            /* Bootstrap purple */
            border-color: var(--bright-purple);
            color: white;
        }

        .btn-purple:hover {
            background-color: var(--dark-purple);
            border-color: var(--dark-purple);
        }

        #signUpCard {
            max-width: 1000px;
            width: 90%;
            margin: auto;
        }

        #loginCard {
            max-width: 1000px;
            width: 90%;
            margin: auto;
        }

        .form-control:focus {
            border-color: var(--dark-purple) !important;
            /* Change border to purple */
            box-shadow: 0 0 5px var(--bright-purple) !important;
            /*adds a glowing sort of border*/
            outline: none !important;
        }

        .text-purple {
            color: var(--bright-purple) !important;
            /* Ensure it overrides Bootstrap */
        }

        .text-purple:hover {
            color: var(--dark-purple) !important;
        }
        .form-check-input {
            border-color: var(--bright-purple); /* Outline color */
        }

        .form-check-input:checked {
            background-color: var(--bright-purple); /* Fill color when checked */
            border-color: var(--bright-purple);
        }

        .form-check-input:focus {
            box-shadow: 0 0 5px var(--bright-purple); /* Add a purple glow on focus */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand btn-purple rounded-3 p-2" href="#">Group Evaluations</a>
            <button class="navbar-toggler btn-purple" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex ms-auto mt-2">
                    <button class="btn btn-purple me-2" id="btnShowLogin">
                        Log In
                    </button>
                    <button class="btn btn-secondary" id="btnShowSignUp">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Card-->
    <div id="signUpCard" class="container-fluid py-4" style="display: none">
        <div class="container-card row g-0">
            <!-- Left Panel -->
            <div class="col-md-3 col-lg-3 left-panel d-flex flex-column justify-content-between">
                <div>
                    <h2 class="fw-bold">TTU</h2>
                    <div class="logo-image"></div>
                </div>
                <button id="btnSignBackToWeb" class="text-white text-decoration-none border-0 bg-transparent p-0">
                    Back to website
                </button>
            </div>

            <!-- Right Panel (Sign Up Form) -->
            <div class="col-md-9 col-lg-9 p-4">
                <button id="btnCloseSignUp" class="btn-close position-absolute top-0 end-0 m-3"></button>
                <h1 class="fw-bold">Create an account</h1>
                <p>
                    Already have an account?
                    <a href="#" class="text-purple" id="btnShowLogin1">Log in</a>
                </p>

                <form id="signUpForm">
                    <input type="text" class="form-control mb-3" id="signUpUsername" placeholder="Username" required />
                    <div class="error-text" id="signUpUsernameError"></div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <input type="text" class="form-control" id="signUpFirstName" placeholder="First name"
                                required />
                            <div class="error-text" id="signUpFirstNameError"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="signUpLastName" placeholder="Last name"
                                required />
                            <div class="error-text" id="signUpLastNameError"></div>
                        </div>
                    </div>

                    <input type="text" class="form-control mb-3" id="signUpTNumber" placeholder="T-Number" required />
                    <div class="error-text" id="signUpTNumberError"></div>

                    <input type="email" class="form-control mb-3" id="signUpEmail" placeholder="Email" required />
                    <div class="error-text" id="signUpEmailError"></div>

                    <div class="input-group mb-3">
                        <input type="password" id="signUpPassword" class="form-control"
                            placeholder="Enter your password" required />
                    </div>
                    <div class="error-text" id="signUpPasswordError"></div>

                    <div class="input-group mb-3">
                        <input type="password" id="signUpConfirmPassword" class="form-control"
                            placeholder="Confirm Password" required />
                    </div>
                    <div class="error-text" id="signUpConfirmPasswordError"></div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" checked />
                        <label class="form-check-label" for="terms">I agree to the
                            <a class="text-purple">Terms & Conditions</a></label>
                    </div>

                    <button id="btnSignUp" type="submit" class="btn btn-purple w-100">
                        Create account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Card -->
    <div id="loginCard" class="container-fluid py-4" style="display: none">
        <div class="container-card row g-0">
            <!-- Left Panel -->
            <div class="col-md-3 col-lg-3 left-panel d-flex flex-column justify-content-between">
                <div>
                    <h2 class="fw-bold">TTU</h2>
                    <div class="logo-image"></div>
                </div>
                <button id="btnLoginBackToWeb" class="text-white text-decoration-none border-0 bg-transparent p-0">
                    Back to website
                </button>
            </div>

            <!-- Right Panel (Login Form) -->
            <div class="col-md-9 col-lg-9 p-4">
                <button id="btnCloseLogin" class="btn-close position-absolute top-0 end-0 m-3"></button>
                <h1 class="fw-bold">Login</h1>
                <p>
                    Don't have an account?
                    <a href="#" class="text-purple" id="btnShowSignUp1">Sign Up</a>
                </p>

                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="text" id="loginUsername" class="form-control" placeholder="Username" required />
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password"
                            required />
                    </div>
                    <div class="error-text" id="loginPasswordError"></div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" checked />
                        <label class="form-check-label" for="terms">I agree to the
                            <a class="text-purple">Terms & Conditions</a></label>
                    </div>

                    <button id="btnLogin" type="submit" class="btn btn-purple w-100">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/temp.js"></script>
</body>

</html>
